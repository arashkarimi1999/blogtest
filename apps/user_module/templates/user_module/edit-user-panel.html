{% extends 'base.html' %}

{% block content %}
    <h2>Edit User</h2>

    <form action="" method="post" class="col-md-6 mx-auto" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>

    <a href="{% url "user:upload-avatar" %}">   
        <p> upload Avatars </p>
    </a>
    
     <h2>My Avatars</h2>
    <ul>
        {% if avatars %}
        {% for avatar in avatars %}
            <li><img src="{{ avatar.avatar.url }}" alt="Avatar"></li>
        {% endfor %}
        {% else %}
        <p>No Avatar</p>
        {% endif %}
    </ul> 

{% endblock %}
