{% extends 'base.html' %}

{% block content %}
    <h2>Login User</h2>

    <form action="" method="post" class="col-md-6 mx-auto" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <div class="text-center mx-auto col-md-2">
        <a href="{% url 'user:forget_password' %}" class="list-group-item list-group-item-action">Forget Password</a>
    </div>

{% endblock %}
